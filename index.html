<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Report</title>
</head>
    
<body class ="flex-column min-100-vh">
    <header class="banner">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-med-4">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-search" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header" id="city-name">City:</h3>
                <div id="city-output" class="card-body"></div>
                <h3 id="city-temperature" class="card-body">Temperature:</h3>
                <h3 id="city-humidity" class="card-body">Humidity:</h3>
                <h3 id="city-wind-speed" class="card-body">Wind Speed:</h3>
                <h3 id="city-uv-index" class="card-body">UV Index:</h3>
            </div>

        
        <div class="col-12 col-md-8"></div>
            <h2 class="subtitle"><span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>
        
    <script src="assets/js/script.js"></script> 
</body>

</html>
